name: conditional
on:
  push:
    branches:
    - main
    - demo*
jobs:
  main_job:
  if: startsWith(github.ref,'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
    - run: echo "--- job exec on main branch push ---"
    - uses: actions/checkout@v4.1.7
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
